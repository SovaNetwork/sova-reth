[workspace.package]
version = "0.1.6"
edition = "2021"
rust-version = "1.85"
license = "MIT OR Apache-2.0"
repository = "https://github.com/SovaNetwork/sova-reth"
keywords = ["bitcoin", "blockchain", "evm", "reth", "sova-reth"]

[workspace]
members = [
    "bin/sova/",
    "chainspec",
    "evm",
    "node",
    "slot-lock-manager",
]
default-members = ["bin/sova/"]
resolver = "2"

[workspace.dependencies]
# sova crates
sova-reth = { path = "node" }
sova-chainspec = { path = "chainspec" }
