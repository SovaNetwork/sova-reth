[workspace]
members = [
    "bin/sova/",
    "crates/chainspec",
    "crates/cli",
    "crates/sova-evm",
    "crates/node",
    "crates/payload",
    "crates/rpc",
]
default-members = ["bin/sova/"]
resolver = "2"

[workspace.package]
version = "0.0.3"
edition = "2021"
rust-version = "1.83"
license = "MIT"
repository = "https://github.com/SovaNetwork/sova-reth"
keywords = ["bitcoin", "blockchain", "evm", "reth"]

[workspace.dependencies]
# sova
sova-chainspec = { path = "crates/chainspec" }
