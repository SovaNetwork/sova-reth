[workspace.package]
version = "0.0.5"
edition = "2021"
rust-version = "1.85"
license = "MIT OR Apache-2.0"
repository = "https://github.com/SovaNetwork/sova-reth"
keywords = ["bitcoin", "blockchain", "evm", "reth", "sova-reth"]

[workspace]
members = [
    "bin/sova/",
    "crates/chainspec",
    "crates/cli",
    "crates/node",
    "crates/payload",
    "crates/rpc",
    "crates/sova-evm",
    "crates/txpool",
]
default-members = ["bin/sova/"]
resolver = "2"

[workspace.dependencies]
# sova
sova-chainspec = { path = "crates/chainspec" }
sova-cli = { path = "crates/cli" }
sova-evm = { path = "crates/sova-evm" }
sova-node = { path = "crates/node" }
sova-payload = { path = "crates/payload" }
sova-rpc = { path = "crates/rpc" }
sova-txpool = { path = "crates/txpool" }

# sova external
sova-sentinel-client = { git = "https://github.com/SovaNetwork/sova-sentinel.git", rev = "56eab845eb9df85cff2d859da0ed4bd16b1dd9e6" }
sova-sentinel-proto = { git = "https://github.com/SovaNetwork/sova-sentinel.git", rev = "56eab845eb9df85cff2d859da0ed4bd16b1dd9e6" }

# reth
reth = { git = "https://github.com/paradigmxyz/reth.git", tag = "v1.4.3" }
reth-basic-payload-builder = { git = "https://github.com/paradigmxyz/reth.git", tag = "v1.4.3" }
reth-chain-state = { git = "https://github.com/paradigmxyz/reth.git", tag = "v1.4.3" }
