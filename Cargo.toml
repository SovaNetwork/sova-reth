[package]
name = "corsa-reth"
version = "0.0.1"
edition = "2021"
license = "MIT"

[dependencies]
reth = { git = "https://github.com/paradigmxyz/reth.git", tag = "v1.0.5" }
reth-chainspec = { git = "https://github.com/paradigmxyz/reth.git", tag = "v1.0.5" }
reth-evm-ethereum = { git = "https://github.com/paradigmxyz/reth.git", tag = "v1.0.5" }
reth-node-api = { git = "https://github.com/paradigmxyz/reth.git", tag = "v1.0.5" }
reth-node-core = { git = "https://github.com/paradigmxyz/reth.git", tag = "v1.0.5" }
reth-primitives = { git = "https://github.com/paradigmxyz/reth.git", tag = "v1.0.5" }
reth-node-ethereum = { git = "https://github.com/paradigmxyz/reth.git", tag = "v1.0.5", features = ["test-utils"] }
reth-tracing = { git = "https://github.com/paradigmxyz/reth.git", tag = "v1.0.5" }

bitcoin = { version = "0.31.1", features = ["bitcoinconsensus"] }
bitcoincore-rpc = "0.18.0"

eyre = "0.6.12" # Easy error handling
tokio = { version = "1.39.3", features = ["full"] }
serde = { version = "1.0.195", features = ["derive"] }
serde_json = "1.0.94"
toml = "0.8.10"
parking_lot = "0.12.3"
clap = { version = "4.4.18", features = ["derive"] }
alloy-dyn-abi = "0.8.3"
alloy-sol-types = "0.8.3"
alloy-primitives = "0.8.3"
reqwest = { version = "0.12", features = ["blocking", "json"] }
hex = "0.4.3"
