# revm
op-revm = { version = "4.0.2", default-features = false }
revm = { version = "23.0.0", default-features = false }
revm-context = { version = "4.0.0", default-features = false }

# alloy
alloy-consensus = { version = "1.0", default-features = false }
alloy-eips = { version = "1.0", default-features = false }
alloy-genesis = { version = "1.0", default-features = false }
alloy-network = { version = "1.0", default-features = false }
alloy-rpc-types = { version = "1.0", features = ["eth"], default-features = false }
alloy-rpc-types-debug = { version = "1.0", default-features = false }
alloy-rpc-types-engine = { version = "1.0", default-features = false }
alloy-rpc-types-eth = { version = "1.0", default-features = false }
alloy-serde = { version = "1.0", default-features = false }
alloy-signer = { version = "1.0", default-features = false }

# alloy-evm
alloy-evm = { version = "0.8.1", default-features = false }

# alloy core
alloy-dyn-abi = "1.0"
alloy-primitives = { version = "1.1.0", default-features = false, features = ["map-foldhash"] }
alloy-rlp = { version = "0.3.10", default-features = false, features = ["core-net"] }
alloy-sol-macro = "1.1.0"
alloy-sol-types = { version = "1.1.0", default-features = false }

# op-alloy
alloy-op-evm = { version = "0.8.1", default-features = false }
op-alloy-consensus = { version = "0.16.0", default-features = false }
op-alloy-network = { version = "0.16.0", default-features = false }
op-alloy-rpc-types = { version = "0.16.0", default-features = false }
op-alloy-rpc-types-engine = { version = "0.16.0", default-features = false }

# bitcoin
bitcoin = { version = "0.31.1", features = ["bitcoinconsensus"] }
bitcoincore-rpc = "0.18.0"

# misc
async-trait = "0.1.68"
clap = { version = "4.4.18", features = ["derive"] } 
derive_more = { version = "2", default-features = false, features = ["full"] }
eyre = "0.6.0"
futures-util = { version = "0.3", default-features = false }
hex = "0.4.3"
jsonrpsee = "0.25.1"
jsonrpsee-types = "0.25.1"
parking_lot = "0.12"
reqwest = { version = "0.12", default-features = false, features = ["rustls-tls", "json", "blocking"] }
serde = "1"
serde_json = "1"
thiserror = { version = "2.0.0", default-features = false }
tokio = { version = "1.44.2", default-features = false }
toml = "0.8"
tonic = "0.12.3"